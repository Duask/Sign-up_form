<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/avara" type="text/css"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="front-img">
        
        <div id="hero">
            <div class="back"></div>
            <h1>AVARA</h1>

            </svg>
        </div>
        <footer>Photo by <span>Casey Horner</span> on <span>Unsplash</span></footer>
    </div>
    <div class="content">
        <p class="instruction">
            <strong>
                Enter to the world of Avara. <br>
                You know there is no alternative left, leave all behind and never look back. 
                <br>
                Sign up to get started.
                <br>
                You know what you <em>have</em> to do.
            </strong>
        </p>
        <form action="" method="post">
            <div class="form-content">
                <legend>Let's do this!</legend>
                
                <div id="all-fields">
                    <div class="form-field">
                        <label for="first">First name</label>
                        <input type="text" name="first-name" id="first" pattern="[a-zA-z]+" placeholder="E.g. John" required>
                    </div>
                    <div class="form-field">
                        <label for="last">Last name</label>
                        <input type="text" name="last-name" id="last" pattern="[a-zA-z]+" placeholder="E.g. Doe" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="x-email" id="email" placeholder="johnfree@gmail.com" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="x-phone" id="phone" pattern="\d{3}[\-]*\d{3}[\-]*\d{4}" placeholder="033-765-4321" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="x-password" id="password" placeholder="Use upper/lower case and numbers" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                    <div class="form-field">
                        <label for="password-c">Confirm password</label>
                        <input type="password" name="x-password-c" id="password-c" placeholder="Repeat your password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                </div>
            </div>
            <button class="submit-btn" type="submit">Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>

</body>
</html>
